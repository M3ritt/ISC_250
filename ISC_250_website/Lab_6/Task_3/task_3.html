        <script>
            //defining the Die object
            function Die(sides){
                
                this.sides = sides;

                this.roll = function(){
                    var side_index = Math.floor(Math.random() * this.sides.length);

                    var result = this.sides[side_index];
                    this.elem.innerHTML = result;

                    return result;
                }

                //adding the die to the page during creation
                this.elem = document.createElement("P");
                this.elem.innerHTML = "?";
                this.elem.className = "die";
                document.body.appendChild(this.elem);
                
            }
            
            // function to grab data from the page and create the Die objects
            function makeDie(){

                var s1 = document.getElementById("s1").value;
                var s2 = document.getElementById("s2").value;
                var s3 = document.getElementById("s3").value;
                var s4 = document.getElementById("s4").value;
                var s5 = document.getElementById("s5").value;
                var s6 = document.getElementById("s6").value;

                dice.push(new Die([s1,s2,s3,s4,s5,s6]));
            }
            
            //a function to roll all the dice in the "dice" array
            function rollDice(){
                for(i = 0; i < dice.length; i++){
					dice[i].roll();
				}
            }

            var dice = []
